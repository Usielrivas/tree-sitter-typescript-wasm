name: Build and Deploy
on: [push]
permissions: 
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install emscripten
        uses: mymindstorm/setup-emsdk@v7
        with:
          version: 2.0.17

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install --save-dev tree-sitter-cli
          cd node_modules
          git clone https://github.com/tree-sitter/tree-sitter-typescript
          cd tree-sitter-typescript
          npm install
          cd ../../
          ls
          git status

      - name: generate wasm
        run: npx tree-sitter build-wasm node_modules/tree-sitter-typescript

      - name: view
        run: ls

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: wasm # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
